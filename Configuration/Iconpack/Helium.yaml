iconpack:
  title: "Helium Icons"
  key: "helium"
  version: "1.0"
  url: "https://tympanus.net/codrops/2014/10/10/freebie-helium-icon-set/"

  renderTypes:

    _default:
      prefix: "hi-"

    webfont:
      css: "EXT:iconpack_helium/Resources/Public/Vendor/helium/css/webfont.css"
      attributes:
        class: "helium"
        aria-hidden: "true"

    svg:
      source: "EXT:iconpack_helium/Resources/Public/Vendor/helium/svgs/"

    svgInline:
      source: "EXT:iconpack_helium/Resources/Public/Vendor/helium/svgs/"
      attributes:
        fill: "currentColor"
        role: "img"

  icons: "EXT:iconpack_helium/Resources/Public/Vendor/helium/metadata/icons.yml"
